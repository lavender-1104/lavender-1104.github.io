<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sy2-2</title>
    <style>
        tr td,th{border: 1px solid #4a78c2;
        }
        table{width:auto; height:auto;border-collapse: collapse}
    </style>
</head>
<body>
<form action=""method="post"name="form1">
    <table align="center">
        <tr>
            <td width="100"height="30" align="center">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="radio"name="sex"value="男"checked="checked"/>男&nbsp;&nbsp;
                <input type="radio"name="sex"value="女"/>女*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">出生日期：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text" size="4" maxlength="4"/>年<input type="text" size="2" maxlength="2"/>月<input type="text" size="2" maxlength="2"/>日*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">文化程度：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <select name="grade">
                 <option value="高中" selected>高中</option>
                 <option value="初中" >初中</option>
                 <option value="大专" >大专</option>
                 <option value="大学" >大学</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">所在省份：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <select name="area">
                    <option value="北京" selected>北京</option>
                    <option value="上海" >上海</option>
                    <option value="广州" >广州</option>
                    <option value="深圳" >深圳</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">联系地址：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text" size="30" maxlength="30"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">邮政编码：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text" size="30" maxlength="30"/>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">联系电话：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text" name="phone" id="phone" size="30" maxlength="30"/>*
            </label>
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">电子信箱：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <input type="text" name="email" id="email" size="30" maxlength="30"/>
                </label>
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <select name="class">
                    <option value="函授" selected>函授</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">报考层次：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <select name="kind">
                    <option value="高级" selected>高级</option>
                    <option value="中级" >中级</option>
                    <option value="初级" >初级</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">报考专业：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <select name="major">
                    <option value="国家摄影师等级考评" selected>国家摄影师等级考评</option>
                    <option value="初级会计" >初级会计</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="100"height="30" align="center">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
            <td width="400"height="30"align="left" style="padding-left:10px;">
                <textarea name="talk" cols="50" rows="5" style="overflow-y: scroll"></textarea>
            </td>
        </tr>
        </tr>
        <tr>
            <td width="100"height="30"align="left">
                <td width="400" height="30" align="center" style="padding-left:10px;">
                <input type="submit" name="Submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="submit" name="Submit" value="重填">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
